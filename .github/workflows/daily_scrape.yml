name: Daily Padel Scraper

on:
  schedule:
    # 19:00 UTC entspricht 20:00 Uhr (Winter) bzw. 21:00 Uhr (Sommer) in DE
    - cron: '0 19 * * *'
  workflow_dispatch: # Erlaubt dir, es manuell per Klick zu starten (zum Testen)

permissions:
  contents: write

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper Script
        run: python test_script.py
        env:
          # Falls du später Zeitzonen brauchst
          TZ: 'Europe/Berlin' 

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add *.csv
          # Nur committen, wenn sich was geändert hat
          git commit -m "Auto-update: Daily Padel Data" || exit 0
          git push